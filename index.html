<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة الحضور</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background: #f8f9fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .deduction-list {
            margin-top: 20px;
        }

        .deduction-item {
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #e74c3c;
            background: #fff5f5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            input, select, button {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>نظام متابعة الحضور والانصراف</h1>
        
        <div class="input-group">
            <input type="text" id="employeeName" placeholder="اسم الموظف">
            <select id="month">
                <option value="1">يناير</option>
                <option value="2">فبراير</option>
                <option value="3">مارس</option>
                <option value="4">أبريل</option>
                <option value="5">مايو</option>
                <option value="6">يونيو</option>
                <option value="7">يوليو</option>
                <option value="8">أغسطس</option>
                <option value="9">سبتمبر</option>
                <option value="10">أكتوبر</option>
                <option value="11">نوفمبر</option>
                <option value="12">ديسمبر</option>
            </select>
            <button onclick="fetchAttendance()">عرض النتائج</button>
        </div>

        <div id="output" class="result-box"></div>
    </div>

    <script>
        const SHEET_ID = "1Hd-aSvnKrXWk3QYEzxY1DjgxHk8fA49t2QmNoIhCMq4";
        const API_KEY = "AIzaSyBIAZIlEL2OqSP4SGvUjcjZwL9p7aPVWuA";

        async function fetchAttendance() {
            const employeeName = document.getElementById("employeeName").value.trim();
            const month = document.getElementById("month").value;
            const outputDiv = document.getElementById("output");
            
            outputDiv.innerHTML = `<div class="loading">جاري البحث...</div>`;

            if (!employeeName) {
                showError("الرجاء إدخال اسم الموظف");
                return;
            }

            try {
                // جلب قائمة جميع الأوراق
                const sheetsResponse = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}?key=${API_KEY}&includeGridData=false`
                );
                
                const sheetsData = await sheetsResponse.json();
                const filteredSheets = sheetsData.sheets
                    .filter(sheet => {
                        const [day, sheetMonth] = sheet.properties.title.split('/');
                        return sheetMonth === month;
                    })
                    .map(sheet => sheet.properties.title);

                if (filteredSheets.length === 0) {
                    showError("لا توجد بيانات لهذا الشهر");
                    return;
                }

                // جلب البيانات من جميع الأوراق المطلوبة
                let attendanceData = [];
                let employeeFound = false;

                for (const sheetName of filteredSheets) {
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${sheetName}?key=${API_KEY}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (!data.values) continue;

                    const employeeRow = data.values.find(row => row[3] === employeeName);
                    if (!employeeRow) continue;

                    employeeFound = true;
                    const day = sheetName.split('/')[0];
                    const status = employeeRow[14] || "0";
                    const time = employeeRow[15]?.trim() || "";
                    const deduction = employeeRow[17]?.trim() || "";
                    
                    // حساب التأخير
                    const isLate = checkLateTime(time);
                    
                    attendanceData.push({
                        day,
                        status,
                        time,
                        deduction,
                        isLate
                    });
                }

                if (!employeeFound) {
                    showError("لا توجد بيانات لهذا الموظف");
                    return;
                }

                displayResults(attendanceData);
            } catch (error) {
                showError("حدث خطأ في جلب البيانات");
                console.error(error);
            }
        }

        function checkLateTime(timeStr) {
            if (!timeStr) return false;
            
            // تحويل الوقت إلى تنسيق 24 ساعة
            const [time, period] = timeStr.split(' ');
            let [hours, minutes] = time.split(':').map(Number);
            
            if (period?.toUpperCase() === 'PM' && hours !== 12) hours += 12;
            if (period?.toUpperCase() === 'AM' && hours === 12) hours = 0;
            
            // المقارنة مع 8:05
            return (hours > 8) || (hours === 8 && minutes > 5);
        }

        function displayResults(data) {
            const outputDiv = document.getElementById("output");
            let totalPresent = 0;
            let totalDeductions = 0;
            const deductionsList = [];
            
            data.forEach(item => {
                if (item.status !== "0") totalPresent++;
                if (item.isLate) {
                    totalDeductions += 0.5;
                    deductionsList.push({
                        type: 'تأخير',
                        day: item.day,
                        details: `تأخير ${item.time}`
                    });
                }
                if (item.deduction) {
                    totalDeductions += 1;
                    deductionsList.push({
                        type: 'خصم',
                        day: item.day,
                        details: item.deduction
                    });
                }
            });

            const netDays = totalPresent - totalDeductions;

            outputDiv.innerHTML = `
                <div class="summary">
                    <div class="summary-item">
                        <h3>إجمالي الأيام</h3>
                        <p>${totalPresent}</p>
                    </div>
                    <div class="summary-item">
                        <h3>إجمالي الخصومات</h3>
                        <p>${totalDeductions} يوم</p>
                    </div>
                    <div class="summary-item">
                        <h3>صافي الأيام</h3>
                        <p>${netDays}</p>
                    </div>
                </div>

                ${deductionsList.length > 0 ? `
                    <h3>تفاصيل الخصومات:</h3>
                    <div class="deduction-list">
                        ${deductionsList.map(d => `
                            <div class="deduction-item">
                                <strong>يوم ${d.day}:</strong> (${d.type}) ${d.details}
                            </div>
                        `).join('')}
                    </div>
                ` : '<p>لا توجد خصومات</p>'}
            `;
        }

        function showError(message) {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `<div class="error">❌ ${message}</div>`;
        }
    </script>
</body>
</html>
