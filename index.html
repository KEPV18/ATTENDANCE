<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --background: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--primary-color);
            padding: 2rem 0;
        }
        .container {
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 0 auto;
        }
        .input-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .result-card {
            border-left: 4px solid;
            padding: 1.25rem;
            margin: 1rem 0;
        }
        .deduction-item {
            border-left: 3px solid var(--danger-color);
            padding-left: 1rem;
            margin: 0.5rem 0;
        }
        .salary-box {
            background: #e9f5e9;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        .accordion-button:not(.collapsed) {
            background-color: rgba(52, 152, 219, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Employee Attendance Tracker</h1>
        
        <div class="input-section">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="employeeName" class="form-control form-control-lg" placeholder="Enter employee name">
                </div>
                <div class="col-md-4">
                    <select id="month" class="form-select form-select-lg">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary btn-lg w-100" onclick="fetchAttendance()">Generate Report</button>
                </div>
            </div>
        </div>
        <div id="output"></div>
    </div>

    <script>
        // دالة لإنشاء تقرير الحضور والغياب
        function fetchAttendance() {
            const employeeName = document.getElementById('employeeName').value.trim();
            const month = parseInt(document.getElementById('month').value);

            if (!employeeName || isNaN(month)) {
                alert("Please enter a valid employee name and select a month.");
                return;
            }

            // تحديد نطاق الشهر (من 26 الشهر السابق إلى 25 الشهر الحالي)
            const currentYear = new Date().getFullYear();
            const startMonth = month > 1 ? month - 1 : 12;
            const startYear = month > 1 ? currentYear : currentYear - 1;
            const startDate = new Date(startYear, startMonth - 1, 26);
            const endDate = new Date(currentYear, month - 1, 25);

            // محاكاة بيانات الموظف (يمكن استبدالها بالبيانات الفعلية من ملف Excel أو قاعدة بيانات)
            const attendanceData = simulateAttendanceData(employeeName, startDate, endDate);

            // عرض النتائج
            displayReport(attendanceData);
        }

        // دالة لمحاكاة بيانات الحضور (يمكن استبدالها بالبيانات الفعلية)
        function simulateAttendanceData(employeeName, startDate, endDate) {
            const data = [];
            let currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                const dateStr = currentDate.toISOString().split('T')[0];
                const checkInTime = getRandomTime("08:00", "10:00"); // وقت الحضور العشوائي
                const earlyDepartureTime = Math.random() > 0.7 ? getRandomTime("11:00", "14:30") : null; // وقت المغادرة المبكرة

                let deduction = 0;
                if (earlyDepartureTime) {
                    const departureTime = parseTime(earlyDepartureTime);
                    if (departureTime < parseTime("11:00")) {
                        deduction = 1; // يوم خصم كامل
                    } else if (departureTime < parseTime("14:30")) {
                        deduction = 0.5; // نصف يوم خصم
                    }
                }

                data.push({
                    date: dateStr,
                    checkInTime: checkInTime,
                    earlyDepartureTime: earlyDepartureTime,
                    deduction: deduction
                });

                currentDate.setDate(currentDate.getDate() + 1);
            }

            return data;
        }

        // دالة لعرض التقرير
        function displayReport(data) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "";

            if (data.length === 0) {
                outputDiv.innerHTML = "<p>No attendance data found for the selected period.</p>";
                return;
            }

            const totalDeductions = data.reduce((sum, record) => sum + record.deduction, 0);

            let html = `
                <div class="result-card">
                    <h3>Attendance Report</h3>
                    <p><strong>Total Deductions:</strong> ${totalDeductions.toFixed(1)} days</p>
                </div>
            `;

            data.forEach(record => {
                html += `
                    <div class="result-card">
                        <p><strong>Date:</strong> ${record.date}</p>
                        <p><strong>Check-In Time:</strong> ${record.checkInTime}</p>
                        <p><strong>Early Departure Time:</strong> ${record.earlyDepartureTime || "None"}</p>
                        <p><strong>Deduction:</strong> ${record.deduction} day(s)</p>
                    </div>
                `;
            });

            outputDiv.innerHTML = html;
        }

        // دوال مساعدة
        function getRandomTime(startTime, endTime) {
            const start = parseTime(startTime);
            const end = parseTime(endTime);
            const randomMinutes = Math.floor(Math.random() * (end - start));
            const randomTime = new Date(start.getTime() + randomMinutes * 60000);
            return formatTime(randomTime);
        }

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(":").map(Number);
            return new Date(0, 0, 0, hours, minutes);
        }

        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, "0");
            const minutes = String(date.getMinutes()).padStart(2, "0");
            return `${hours}:${minutes}`;
        }
    </script>
</body>
</html>
