<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Mission Control - Attendance Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Updated NASA favicon -->
    <link rel="icon" type="image/png" href="1.webp">
</head>
<body>
    <!-- Cosmic Particles Container -->
    <div id="particles-js"></div>

    <div class="container cosmic-container">
        <!-- Updated NASA Logo -->
        <div class="nasa-header">
            <img src="1.webp" 
                 alt="NASA Logo" 
                 class="nasa-logo">
            <h1 class="text-center mb-4">
                <span class="cosmic-text">NASA</span>
                <span class="subtitle">Mission Control Attendance Portal</span>
            </h1>
        </div>

        <!-- Control Panel Section -->
        <div class="input-section cosmic-panel">
            <div class="panel-lights">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="cosmic-input-group">
                        <label class="cosmic-label">Crew Member ID</label>
                        <input type="text" 
                               id="employeeName" 
                               class="form-control cosmic-input" 
                               placeholder="Enter crew member name" 
                               autocomplete="off" 
                               list="employeeNamesList">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="cosmic-input-group">
                        <label class="cosmic-label">Mission Period</label>
                        <select id="month" class="form-select cosmic-select">
                            <option value="">Select Mission Period</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary cosmic-btn w-100" onclick="fetchAttendance()">
                        <span class="btn-text">Launch Report</span>
                        <span class="btn-glow"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mission Control Output -->
        <div id="output" class="mission-output"></div>
    </div>

    <datalist id="employeeNamesList"></datalist>

    <!-- Particle.js for space effect -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize particles -->
    <script>
        particlesJS.load('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
