<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --background: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--primary-color);
            padding: 2rem 0;
        }
        .container {
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 0 auto;
        }
        .input-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .summary-card {
            background: var(--secondary-color);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .summary-card:hover {
            transform: scale(1.05);
        }
        .details-card {
            background: #fff;
            border-left: 4px solid var(--primary-color);
            padding: 1.5rem;
            margin: 1rem 0;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .accordion-button:not(.collapsed) {
            background-color: rgba(52, 152, 219, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Employee Attendance Tracker</h1>
        
        <div class="input-section">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="employeeName" class="form-control form-control-lg" placeholder="Enter employee name">
                </div>
                <div class="col-md-4">
                    <select id="month" class="form-select form-select-lg">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary btn-lg w-100" onclick="fetchAttendance()">Generate Report</button>
                </div>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        function fetchAttendance() {
            const employeeName = document.getElementById('employeeName').value.trim();
            const month = parseInt(document.getElementById('month').value);

            if (!employeeName || isNaN(month)) {
                alert("Please enter a valid employee name and select a month.");
                return;
            }

            // Simulate attendance data
            const attendanceData = simulateAttendanceData(employeeName, month);

            // Display summary and details
            displayReport(attendanceData);
        }

        function simulateAttendanceData(employeeName, month) {
            const currentYear = new Date().getFullYear();
            const startMonth = month > 1 ? month - 1 : 12;
            const startYear = month > 1 ? currentYear : currentYear - 1;
            const startDate = new Date(startYear, startMonth - 1, 26);
            const endDate = new Date(currentYear, month, 25);

            const data = [];
            let currentDate = new Date(startDate);
            let presentDays = 0, absentDays = 0, totalDeductions = 0, fridaysWorked = 0;

            while (currentDate <= endDate) {
                const dateStr = currentDate.toISOString().split('T')[0];
                const dayOfWeek = currentDate.getDay(); // 0 = Sunday, 6 = Saturday
                const isFriday = dayOfWeek === 5; // Friday

                const checkInTime = getRandomTime("08:00", "10:00");
                const checkOutTime = Math.random() > 0.7 ? getRandomTime("14:00", "16:00") : null;
                const violation = Math.random() > 0.8 ? "Late Arrival" : null;

                let deduction = 0;
                if (checkInTime > "09:00") deduction += 0.5; // Late arrival
                if (checkOutTime && checkOutTime < "15:00") deduction += 0.5; // Early departure

                if (checkInTime) presentDays++;
                else absentDays++;

                if (isFriday && checkInTime) {
                    fridaysWorked++;
                }

                totalDeductions += deduction;

                data.push({
                    date: dateStr,
                    checkInTime: checkInTime,
                    checkOutTime: checkOutTime,
                    deduction: deduction,
                    violation: violation,
                    isFriday: isFriday
                });

                currentDate.setDate(currentDate.getDate() + 1);
            }

            const workingDays = data.filter(d => ![0, 5].includes(new Date(d.date).getDay())).length; // Exclude weekends
            const dailySalary = 211.54;
            const netWorkingDays = presentDays - totalDeductions;
            const expectedSalary = netWorkingDays * dailySalary;

            return {
                summary: {
                    presentDays: presentDays,
                    absentDays: absentDays,
                    totalDeductions: totalDeductions.toFixed(1),
                    dailySalary: dailySalary.toFixed(2),
                    netWorkingDays: netWorkingDays.toFixed(1),
                    expectedSalary: expectedSalary.toFixed(2),
                    fridaysWorked: fridaysWorked
                },
                details: data
            };
        }

        function displayReport(data) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "";

            const summaryHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Present Days</h4>
                            <p>${data.summary.presentDays}</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Absent Days</h4>
                            <p>${data.summary.absentDays}</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Deductions</h4>
                            <p>${data.summary.totalDeductions} days</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Daily Salary</h4>
                            <p>$${data.summary.dailySalary}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Net Working Days</h4>
                            <p>${data.summary.netWorkingDays}</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Expected Salary</h4>
                            <p>$${data.summary.expectedSalary}</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Fridays Worked</h4>
                            <p>${data.summary.fridaysWorked}</p>
                        </div>
                    </div>
                </div>
            `;

            const detailsHTML = `
                <div class="details-card" id="presentDetails">
                    <h4>Present Days (${data.summary.presentDays})</h4>
                    ${data.details.filter(d => d.checkInTime).map(d => `<p>${d.date} - Check-In: ${formatTime(d.checkInTime)}</p>`).join("")}
                </div>
                <div class="details-card" id="absentDetails">
                    <h4>Absent Days (${data.summary.absentDays})</h4>
                    ${data.details.filter(d => !d.checkInTime).map(d => `<p>${d.date}</p>`).join("")}
                </div>
                <div class="details-card" id="deductionDetails">
                    <h4>Deductions (${data.summary.totalDeductions})</h4>
                    ${data.details.filter(d => d.deduction > 0).map(d => `<p>${d.date} - Deduction: ${d.deduction} day(s) - Reason: ${d.violation || "N/A"}</p>`).join("")}
                </div>
                <div class="details-card" id="fridayDetails">
                    <h4>Fridays Worked (${data.summary.fridaysWorked})</h4>
                    ${data.details.filter(d => d.isFriday && d.checkInTime).map(d => `<p>${d.date} - Friday Bonus</p>`).join("")}
                </div>
            `;

            outputDiv.innerHTML = summaryHTML + detailsHTML;

            // Add click event listeners to toggle details
            document.querySelectorAll('.summary-card').forEach(card => {
                card.addEventListener('click', () => {
                    const targetId = card.querySelector('h4').innerText.split(" ")[0].toLowerCase() + "Details";
                    const detailsCard = document.getElementById(targetId);
                    if (detailsCard) {
                        detailsCard.style.display = detailsCard.style.display === "none" ? "block" : "none";
                    }
                });
            });
        }

        function getRandomTime(startTime, endTime) {
            const start = parseTime(startTime);
            const end = parseTime(endTime);
            const randomMinutes = Math.floor(Math.random() * (end - start));
            const randomTime = new Date(start.getTime() + randomMinutes * 60000);
            return formatTime(randomTime);
        }

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(":").map(Number);
            return new Date(0, 0, 0, hours, minutes);
        }

        function formatTime(date) {
            const hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, "0");
            const period = hours >= 12 ? "PM" : "AM";
            const formattedHours = hours % 12 || 12;
            return `${formattedHours}:${minutes} ${period}`;
        }
    </script>
</body>
</html>
