<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <!-- Add Favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Butterfly_icon_2.svg/1200px-Butterfly_icon_2.svg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --background: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--primary-color);
            padding: 2rem 0;
        }
        .container {
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 0 auto;
        }
        .input-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .summary-card {
            background: var(--secondary-color);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .summary-card:hover {
            transform: scale(1.05);
        }
        .details-card {
            background: #fff;
            border-left: 4px solid var(--primary-color);
            padding: 1.5rem;
            margin: 1rem 0;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .accordion-button:not(.collapsed) {
            background-color: rgba(52, 152, 219, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Employee Attendance Tracker</h1>
        
        <div class="input-section">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="employeeName" class="form-control form-control-lg" placeholder="Enter employee name">
                </div>
                <div class="col-md-4">
                    <select id="month" class="form-select form-select-lg">
                        <option value="1">January (26 Dec - 25 Jan)</option>
                        <option value="2">February (26 Jan - 25 Feb)</option>
                        <option value="3">March (26 Feb - 25 Mar)</option>
                        <option value="4">April (26 Mar - 25 Apr)</option>
                        <option value="5">May (26 Apr - 25 May)</option>
                        <option value="6">June (26 May - 25 Jun)</option>
                        <option value="7">July (26 Jun - 25 Jul)</option>
                        <option value="8">August (26 Jul - 25 Aug)</option>
                        <option value="9">September (26 Aug - 25 Sep)</option>
                        <option value="10">October (26 Sep - 25 Oct)</option>
                        <option value="11">November (26 Oct - 25 Nov)</option>
                        <option value="12">December (26 Nov - 25 Dec)</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary btn-lg w-100" onclick="fetchAttendance()">Generate Report</button>
                </div>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        // Simulated data for demonstration purposes
        const sheetsData = [
            { date: "2023-01-10", checkIn: "08:30", checkOut: "17:00", isFriday: false },
            { date: "2023-01-11", checkIn: "09:15", checkOut: "16:45", isFriday: false },
            { date: "2023-01-12", checkIn: "08:00", checkOut: "15:30", isFriday: true },
            { date: "2023-01-13", checkIn: "08:45", checkOut: "17:15", isFriday: false },
            { date: "2023-02-10", checkIn: "08:30", checkOut: "17:00", isFriday: false },
            { date: "2023-02-11", checkIn: "09:15", checkOut: "16:45", isFriday: false },
            { date: "2023-02-12", checkIn: "08:00", checkOut: "15:30", isFriday: true },
            { date: "2023-02-13", checkIn: "08:45", checkOut: "17:15", isFriday: false },
        ];

        function fetchAttendance() {
            const employeeName = document.getElementById('employeeName').value.trim();
            const month = parseInt(document.getElementById('month').value);

            if (!employeeName || isNaN(month)) {
                alert("Please enter a valid employee name and select a month.");
                return;
            }

            // Define the date range based on the selected month
            const currentYear = new Date().getFullYear();
            const startMonth = month > 1 ? month - 1 : 12;
            const startYear = month > 1 ? currentYear : currentYear - 1;
            const startDate = new Date(startYear, startMonth - 1, 26);
            const endDate = new Date(currentYear, month, 25);

            // Filter data within the selected date range
            const filteredData = sheetsData.filter(sheet => {
                const sheetDate = new Date(sheet.date);
                return sheetDate >= startDate && sheetDate <= endDate;
            });

            // Calculate attendance metrics
            let presentDays = 0, absentDays = 0, totalDeductions = 0, fridaysWorked = 0;

            filteredData.forEach(sheet => {
                if (sheet.checkIn) {
                    presentDays++;
                    if (new Date(sheet.date).getDay() === 5) { // Friday
                        fridaysWorked++;
                    }
                    if (sheet.checkIn > "09:00") totalDeductions += 0.5; // Late arrival
                    if (sheet.checkOut && sheet.checkOut < "15:00") totalDeductions += 0.5; // Early departure
                } else {
                    absentDays++;
                }
            });

            const dailySalary = 211.54;
            const netWorkingDays = presentDays - totalDeductions;
            const expectedSalary = netWorkingDays * dailySalary;

            // Display summary and details
            displayReport({
                summary: {
                    presentDays,
                    absentDays,
                    totalDeductions: totalDeductions.toFixed(1),
                    dailySalary: dailySalary.toFixed(2),
                    netWorkingDays: netWorkingDays.toFixed(1),
                    expectedSalary: expectedSalary.toFixed(2),
                    fridaysWorked
                },
                details: filteredData
            });
        }

        function displayReport(data) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "";

            const summaryHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Present Days</h4>
                            <p>${data.summary.presentDays}</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Absent Days</h4>
                            <p>${data.summary.absentDays}</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Deductions</h4>
                            <p>${data.summary.totalDeductions} days</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Daily Salary</h4>
                            <p>$${data.summary.dailySalary}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Net Working Days</h4>
                            <p>${data.summary.netWorkingDays}</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Expected Salary</h4>
                            <p>$${data.summary.expectedSalary}</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="summary-card animate__animated animate__fadeInUp">
                            <h4>Fridays Worked</h4>
                            <p>${data.summary.fridaysWorked}</p>
                        </div>
                    </div>
                </div>
            `;

            const detailsHTML = `
                <div class="details-card" id="presentDetails">
                    <h4>Present Days (${data.summary.presentDays})</h4>
                    ${data.details.filter(d => d.checkIn).map(d => `<p>${d.date} - Check-In: ${d.checkIn}, Check-Out: ${d.checkOut || "N/A"}</p>`).join("")}
                </div>
                <div class="details-card" id="absentDetails">
                    <h4>Absent Days (${data.summary.absentDays})</h4>
                    ${data.details.filter(d => !d.checkIn).map(d => `<p>${d.date}</p>`).join("")}
                </div>
                <div class="details-card" id="deductionDetails">
                    <h4>Deductions (${data.summary.totalDeductions})</h4>
                    ${data.details.filter(d => d.checkIn > "09:00" || (d.checkOut && d.checkOut < "15:00")).map(d => `<p>${d.date} - Deduction: ${d.checkIn > "09:00" ? "Late Arrival" : "Early Departure"}</p>`).join("")}
                </div>
                <div class="details-card" id="fridayDetails">
                    <h4>Fridays Worked (${data.summary.fridaysWorked})</h4>
                    ${data.details.filter(d => new Date(d.date).getDay() === 5 && d.checkIn).map(d => `<p>${d.date} - Friday Bonus</p>`).join("")}
                </div>
            `;

            outputDiv.innerHTML = summaryHTML + detailsHTML;

            // Add click event listeners to toggle details
            document.querySelectorAll('.summary-card').forEach(card => {
                card.addEventListener('click', () => {
                    const targetId = card.querySelector('h4').innerText.split(" ")[0].toLowerCase() + "Details";
                    const detailsCard = document.getElementById(targetId);
                    if (detailsCard) {
                        detailsCard.style.display = detailsCard.style.display === "none" ? "block" : "none";
                    }
                });
            });
        }
    </script>
</body>
</html>
