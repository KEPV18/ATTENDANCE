<!DOCTYPE html>
<html>
<head>
    <style>
        /* تصميم احترافي مع أنيميشن */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="employeeName" placeholder="Employee Name">
        <select id="monthSelect">
            <option value="1">January</option>
            <option value="2">February</option>
            <!-- باقي الشهور -->
        </select>
        <button onclick="calculateAttendance()">Search</button>
    </div>

    <div class="dashboard" id="dashboard"></div>

    <div class="modal" id="detailsModal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        function calculateAttendance() {
            const employeeName = document.getElementById('employeeName').value;
            const selectedMonth = parseInt(document.getElementById('monthSelect').value);
            
            // حساب نطاق التواريخ
            const today = new Date();
            const currentYear = today.getFullYear();
            
            let startDate, endDate;
            if (today.getMonth() +1 === selectedMonth) {
                startDate = new Date(currentYear, selectedMonth -2, 26);
                endDate = new Date(today);
            } else {
                startDate = new Date(currentYear, selectedMonth -2, 26);
                endDate = new Date(currentYear, selectedMonth -1, 25);
            }

            // جمع البيانات من جميع الأوراق
            const sheets = SpreadsheetApp.getActive().getSheets();
            let presentDays = 0;
            let absentDays = 0;
            let deductions = 0;
            let bonusDays = 0;
            const deductionDetails = [];
            const presentDetails = [];
            
            // معالجة كل ورقة
            sheets.forEach(sheet => {
                const sheetName = sheet.getName();
                const data = sheet.getDataRange().getValues();
                const headers = data[0];
                
                // تحديد مواقع الأعمدة
                const checkInCol = headers.indexOf('Check-in');
                const checkOutCol = headers.indexOf('Check-out');
                const pcCol = headers.indexOf('PC');
                const nameCol = headers.indexOf('Employee Name');
                
                // التحقق من التواريخ
                const sheetDate = parseSheetDate(sheetName);
                if (!sheetDate || sheetDate < startDate || sheetDate > endDate) return;
                
                // معالجة الصفوف
                data.slice(1).forEach(row => {
                    if (row[nameCol] === employeeName) {
                        const checkInTime = convertToTime(row[checkInCol]);
                        const checkOutTime = convertToTime(row[checkOutCol]);
                        
                        // حساب الخصومات
                        if (checkOutTime) {
                            if (checkOutTime < '11:00') {
                                deductions += 1;
                                deductionDetails.push({
                                    date: sheetName,
                                    type: 'Full Day Deduction',
                                    amount: 1
                                });
                            } else if (checkOutTime >= '12:00' && checkOutTime <= '14:30') {
                                deductions += 0.5;
                                deductionDetails.push({
                                    date: sheetName,
                                    type: 'Half Day Deduction',
                                    amount: 0.5
                                });
                            }
                        }
                        
                        // حساب الأيام الحاضرة
                        if (isValidDay(sheetName)) {
                            presentDays++;
                            presentDetails.push(sheetName);
                        }
                        
                        // حساب أيام الجمعات
                        if (isFriday(sheetDate)) {
                            bonusDays++;
                        }
                    }
                });
            });
            
            // حساب الراتب
            const dailySalary = 211.54;
            const netDays = presentDays - deductions;
            const expectedSalary = netDays * dailySalary + (bonusDays * dailySalary);
            
            // عرض النتائج
            updateDashboard({
                presentDays,
                absentDays: 0, // يمكن إضافة منطقية حساب الغياب
                deductions,
                dailySalary,
                netWorkingDays: netDays,
                expectedSalary,
                bonusDays,
                deductionDetails,
                presentDetails
            });
        }
        
        function updateDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <div class="card" onclick="showDetails('Present Days', ${JSON.stringify(data.presentDetails)})">
                    <h3>Present Days</h3>
                    <h2>${data.presentDays}</h2>
                </div>
                
                <div class="card" onclick="showDetails('Deductions', ${JSON.stringify(data.deductionDetails)})">
                    <h3>Deductions</h3>
                    <h2>${data.deductions}</h2>
                </div>
                
                <div class="card">
                    <h3>Daily Salary</h3>
                    <h2>$${data.dailySalary.toFixed(2)}</h2>
                </div>
                
                <div class="card">
                    <h3>Expected Salary</h3>
                    <h2>$${data.expectedSalary.toFixed(2)}</h2>
                </div>
            `;
        }
        
        function showDetails(type, details) {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>${type} Details</h2>
                <ul>
                    ${details.map(d => `<li>${d.date}: ${d.type || ''} ${d.amount || ''}</li>`).join('')}
                </ul>
            `;
            document.getElementById('detailsModal').style.display = 'flex';
        }

        // إغلاق المودال عند النقر خارجها
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
