<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص اتصال الجوجل شيت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .alert {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="result-box text-center">
        <h2 class="mb-4">فحص اتصال الجوجل شيت</h2>
        <div id="result"></div>
        <button id="retryBtn" class="btn btn-primary mt-3" style="display: none;">
            إعادة المحاولة
        </button>
    </div>

    <script>
        const SHEET_ID = "1xydLswJHJPS6Vry7P7XcjUMdTRJK1vQ-VatN4B4chLI";
        const API_KEY = "AIzaSyBIAZIlEL2OqSP4SGvUjcjZwL9p7aPVWuA";

        function showResult(content, type = 'info') {
            const resultDiv = document.getElementById('result');
            let html = `
                <div class="alert alert-${type} d-flex align-items-center">
                    ${content}
                </div>
            `;
            resultDiv.innerHTML = html;
        }

        async function checkConnection() {
            // إظهار حالة التحميل
            showResult(`
                <div class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-primary loading-spinner" role="status">
                        <span class="visually-hidden">جاري التحميل...</span>
                    </div>
                    <span class="ms-2">جاري فحص الاتصال...</span>
                </div>
            `, 'info');

            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}?key=${API_KEY}`
                );

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('NOT_FOUND');
                    } else if (response.status === 403) {
                        throw new Error('API_ERROR');
                    } else {
                        throw new Error('UNKNOWN_ERROR');
                    }
                }

                const data = await response.json();
                const sheetNames = data.sheets.map(sheet => sheet.properties.title);
                
                // عرض النتيجة الناجحة
                showResult(`
                    <h5 class="text-success mb-3">✅ تم الاتصال بنجاح</h5>
                    <div class="text-start">
                        <p>عدد الأوراق: <strong>${sheetNames.length}</strong></p>
                        <p>أسماء الأوراق:</p>
                        <ul class="list-group">
                            ${sheetNames.map(name => `
                                <li class="list-group-item">${name}</li>
                            `).join('')}
                        </ul>
                    </div>
                `, 'success');

            } catch (error) {
                // معالجة الأخطاء
                let errorMessage;
                switch(error.message) {
                    case 'NOT_FOUND':
                        errorMessage = `
                            <h5 class="text-danger">❌ المشكلة في الشيت</h5>
                            <p>الأسباب المحتملة:</p>
                            <ul>
                                <li>رقم الشيت غير صحيح</li>
                                <li>الملف غير مشترك بشكل public</li>
                            </ul>
                        `;
                        break;
                    case 'API_ERROR':
                        errorMessage = `
                            <h5 class="text-danger">❌ مشكلة في الـ API Key</h5>
                            <p>تأكد من:</p>
                            <ul>
                                <li>صحة مفتاح الـ API</li>
                                <li>تفعيل Google Sheets API</li>
                            </ul>
                        `;
                        break;
                    default:
                        errorMessage = `
                            <h5 class="text-danger">⚠️ خطأ في الاتصال</h5>
                            <p>${error.message || 'حدث خطأ غير متوقع'}</p>
                        `;
                }

                showResult(errorMessage, 'danger');
                document.getElementById('retryBtn').style.display = 'inline-block';
            }
        }

        // تشغيل الفحص الأولي
        checkConnection();

        // إضافة إمكانية إعادة المحاولة
        document.getElementById('retryBtn').addEventListener('click', () => {
            document.getElementById('retryBtn').style.display = 'none';
            checkConnection();
        });
    </script>
</body>
</html>
