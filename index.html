<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>حضور وانصراف</title>
    <style>
        /* تنسيقات عربية */
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>تتبع الحضور</h1>
    <input type="text" id="name" placeholder="اسم الموظف">
    <input type="number" id="month" placeholder="رقم الشهر (مثال: 2)">
    <button onclick="getAttendance()">بحث</button>
    <div id="result"></div>

    <script>
        async function getAttendance() {
            const name = document.getElementById('name').value;
            const month = document.getElementById('month').value;
            
            const response = await fetch('/.netlify/functions/getAttendance', {
                method: 'POST',
                body: JSON.stringify({ personName: name, month: month })
            });
            
            const data = await response.json();
            let html = `
                <h3>النتائج:</h3>
                <p>إجمالي الأيام: ${data.totalDays}</p>
                <p>الأيام المخصومة: ${data.totalDeductions} (${data.deductions.map(d => d.reason).join(', ')})</p>
                <p>صافي الأيام: ${data.netDays}</p>
            `;
            document.getElementById('result').innerHTML = html;
        }
    </script>
</body>
</html>
